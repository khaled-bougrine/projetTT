<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script th:inline="javascript">
	var real_data = /*[[${listofName }]]*/'noValue';
	$(document).ready(function() {
		$("#nameInput").autocomplete({
			minLength : 0,
			source : real_data
		})
	});
</script>




<title>Watchlist App</title>
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-expand-sm navbar-dark bg-secondary row ">
			<a class="navbar-brand" href="homepage-static.html">Tunisie
				Telecom Appp</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">

				<span class="navbar-toggler-icon"></span>
			</button>


			<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
					
					
						<li class="nav-item "><a class="nav-link active"
						th:href="@{/recherche}">Recherche</a></li>
						<li class="nav-item "><a class="nav-link"
						th:href="@{/config}">configuration</a></li>
				</ul>

			</div>
		</nav>
		<div class="row" style="display: flex; flex-wrap: wrap;">
			<img src="logo.png" width="150">
			<h2 class="mt-4">Welcome to the Tunisie Telecom application!</h2>
			<br>
		</div>
		<br> <br>
		<hr />
		<br> <br>





		<form action="#" method="post" th:action="@{/recherche}"
			th:object="${client}">

			<div class="row">
				<h2 class="col-3">Find Client</h2>

				<input id="idInput" type="text" class="form-control col-3"
					th:field="*{id}" placeholder="id">
				<div class="col-1"></div>

				<input id="nameInput" type="text" class="form-control col-4 "
					th:field="*{name}" placeholder="Name">

				<button type="submit" class="btn-outline-dark  btn col-1"
					style="height: 20; visibility: hidden;">
					<h6>Submit</h6>
				</button>

			</div>
		</form>
		<br> <br>


		<div class="row">
			<table class="table">
				<thead>
					
					<tr class="thead-light">
						<th class="text-left" th:text="${entete.get(0)}"></th>
						<th class="text-left" th:text="${entete.get(1)}"></th>
						<th class="text-left" th:text="${entete.get(2)}"></th>
						<th class="text-left" th:text="${entete.get(3)}"></th>
						<th class="text-left"></th>
						<th class="text-left"></th>
					</tr>
					

				</thead>
				<tbody>
					<tr th:each="client : ${list}">

						<td th:text="${client.attributesList.get(0)}"></td>
						<td th:text="${client.attributesList.get(1)}"></td>
						<td th:text="${client.attributesList.get(2)}"></td>
						<td th:text="${client.attributesList.get(3)}"></td>
						<td><a href="#" class="btn btn-info" role="button"
							th:href="@{formClient/(id=${client.nb})}">Update</a></td>
						<td><a href="#" class="btn btn-info" role="button"
							th:href="@{recupererPar(id=${client.nb})}">See Profile</a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>












</body>
</html>
