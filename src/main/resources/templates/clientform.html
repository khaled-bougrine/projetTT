<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Watchlist App</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
			<a class="navbar-brand" href="homepage-static.html">Tunisie
				Telecom App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">

				<span class="navbar-toggler-icon"></span>
			</button>


			<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				
					
				</ul>

			</div>
		</nav>
		<hr />


		<hr />

		<form action="#" method="post" th:action="@{/formClient}"
			th:object="${newClient}">

			<!-- 
			<div class="row">
				<div class=col-2></div>
				<h2 class="col-2" th:text="${newClient.updateOrAdd}"></h2>
				<h2 class="col-4">Client number</h2>
				<h2 th:text="${newClient.id}"></h2>
			</div>
			-->
			<div class="row" style="display: flex; flex-wrap: wrap;">
				<img th:src="@{/logo.png}" width="150">
				<h2 class="mt-4">Tunisie Telecom !</h2>
				<br>
			</div>
			<hr />
			<hr />


			<div class="row">
				<div th:each="i : ${list}" class="col-4">

					<h4 th:text="${title.get(i)}"></h4>
					<input type="text" th:field="*{nb}" class="form-control">

				</div>
			</div>

			<div class="row">
				<input type="text" th:field="*{id}" class="form-control"
					style="visibility: hidden; height: 10;">
				<div class="row">
					<input type="text" th:field="*{updateOrAdd}" class="form-control"
						style="height: 20; visibility: hidden;">
				</div>
			</div>
			<div class=" row">
				<div class="col-4"></div>

				<div class="col-6" style="padding-bottom: 90;">

					<button type="submit" class="btn-outline-dark btn-lg btn-block ">
						<h4>Submit</h4>
					</button>
				</div>
				<div class="col-2"></div>
				<!-- style="font-family: 'Open Sans Condensed', sans-serif;" -->

			</div>


		</form>
	</div>









	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
		
	</script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
		
	</script>
</body>
</html>
